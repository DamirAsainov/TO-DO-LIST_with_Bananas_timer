<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>busy monkey - MISSIONS</title>
    <link rel="stylesheet" href="missionsCSS.css">
    <link rel="shortcut icon" href="img/banana.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4e39c0277.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <header>
            <div class="container-xl container-fluid">
                <a href="index.html" class="navbr-brand">busy monkey</a>
                <div class="nav">
                    <a href="index.html"><i class="fa-solid fa-stopwatch"></i></a>
                    <a href="#"><i class="fa-solid fa-clipboard-list"></i></a>
                    <a href="sendMessage.html"><i class="fa-solid fa-user"></i></a>
                    
                </div>
            </div>
        </header>

        <div class="container">
            <div class="todo-app">
                <h1 class="text-center m-5">Missions List <i class="fa-solid fa-clipboard-list"></i></h1>
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="input-group w-50 text-center">
                        <input class="form-control" type="text" id="title" placeholder="Add your mission title">
                    </div>
                    
                    <div class="input-group w-25">
                        <label class="input-group-text">Level</label>
                        <select class="form-select form-select" aria-label="Importance" id="level">
                            <option selected>Underfined</option>
                            <option value="Easy">Easy</option>
                            <option value="Hard">Hard</option>
                            <option value="Imposible">Imposible</option>
                          </select>
                    </div>
                    <div class="input-group w-25">
                        <label class="input-group-text">Importance</label>
                        <select class="form-select form-select" aria-label="Importance" id="impt">
                            <option selected>Underfined</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                          </select>
                    </div>
                    <div class="input-group text-center mt-3">
                        <label class="input-group-text">Description</label>
                        <input type="text" class="form-control" id="desc">
                    </div>
                    <div class="w-50 d-flex justify-content-around mt-3">
                        <button class="btn btn-success btn-lg" onclick="addMission()">Add</button>
                        <button class="btn btn-danger btn-lg" onclick="reset()">Delete All</button>
                    </div>
                </div>
                <ul id="list-container">
                    
                </ul>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="missionsScript.js"></script>
</body>
