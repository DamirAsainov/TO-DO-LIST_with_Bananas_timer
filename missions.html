<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>busy monkey - MISSIONS</title>
  <link rel="stylesheet" href="missionsCSS.css">
  <link rel="shortcut icon" href="img/banana.png">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <link href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e4e39c0277.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg">
    <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="info.html">busy monkey</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-flex justify-content-between"
            style="max-width: 1200px;min-width: 500px;">
            <li class="nav-item">
              <a class="nav-link active nav-item" aria-current="page" href="index.html"><i
                  class="fa-solid fa-stopwatch"></i>
                <p>bananas timer</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="missions.html"><i
                  class="fa-solid fa-clipboard-list"></i>
                <p>missions</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="game.html"><i class="fa-solid fa-gamepad"></i>
                <p>game</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="account.html"><i class="fa-solid fa-user"></i>
                <p>account</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="todo-app">
        <h1 class="text-center m-5">Missions List <i class="fa-solid fa-clipboard-list"></i></h1>
        <div class="d-flex flex-wrap justify-content-center">
          <div class="input-group text-center mb-3 w-100">
            <input class="form-control" type="text" id="title" placeholder="Add your mission title">
          </div>

          <div class="input-group w-50">
            <label class="input-group-text">Level</label>
            <select class="form-select form-select" aria-label="Importance" id="level">
              <option selected>Underfined</option>
              <option value="Easy">Easy</option>
              <option value="Hard">Hard</option>
              <option value="Imposible">Imposible</option>
            </select>
          </div>
          <div class="input-group w-50">
            <label class="input-group-text">Importance</label>
            <select class="form-select form-select" aria-label="Importance" id="impt">
              <option selected>Underfined</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-floating w-100 mt-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="desc"></textarea>
            <label for="desc">Description</label>
          </div>
          <div class="d-flex justify-content-around mt-3 w-75">
            <button class="btn btn-success btn-lg" onclick="addMission()">Add</button>
            <button class="btn btn-danger btn-lg" onclick="reset()">Delete All</button>
          </div>
        </div>
        <ul id="list-container">

        </ul>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="missionsScript.js"></script>
  <script src="header.js"></script>
</body>
</html>
