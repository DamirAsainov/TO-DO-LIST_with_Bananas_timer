<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>busy monkey - Account</title>
  <link rel="stylesheet" href="accountCSS.css">
  <link rel="shortcut icon" href="img/banana.png">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e4e39c0277.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="bg">
    <div class="bg">
      <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="info.html">busy monkey</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse container" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-flex justify-content-between"
              style="max-width: 1200px;min-width: 500px;">
              <li class="nav-item">
                <a class="nav-link active nav-item" aria-current="page" href="index.html"><i
                    class="fa-solid fa-stopwatch"></i>
                  <p>bananas timer</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="missions.html"><i
                    class="fa-solid fa-clipboard-list"></i>
                  <p>missions</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="game.html"><i class="fa-solid fa-gamepad"></i>
                  <p>game</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="account.html"><i class="fa-solid fa-user"></i>
                  <p>account</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div id="app">
          <form onsubmit="sendEmail(); reset(); return false;">
            <h3>LOG IN</h3>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
              <span class="error" id="usernameError">Username is required</span>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
              <span class="error" id="passwordError">Password is required</span>
            </div>
            <div class="w-100 mt-3">
              <a class="link-info" href="#">do not have account</a>
            </div>
            <button type="submit" class="mt-3 mb-3 btn btn-primary" id="registerButton" disabled="true">
              Submit
            </button>
            <div id="successMessage" class="success-message"></div>


          </form>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
      <script src="accountScript.js"></script>
      <script src="header.js"></script>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
