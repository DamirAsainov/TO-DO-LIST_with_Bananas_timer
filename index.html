<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>busy monkey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/banana.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4e39c0277.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="bg">
        <header>
            <div class="container-xl container-fluid">
                <a href="index.html" class="navbr-brand">busy monkey</a>
                <div class="nav">
                    <a href="index.html"><i class="fa-solid fa-stopwatch"></i></a>
                    <a href="missions.html"><i class="fa-solid fa-clipboard-list"></i></a>
                    <a href="sendMessage.html"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </header>
    
        <section>
            <div class="container">
                <div class="row">
                    <div class="timer-div">
                        <h1>Bananas Timer</h1>
    
                        <div class="painer">
                            <p id="work" class="">WORK</p>
                            <p id="chill">CHILL</p>
                        </div>
    
                        <div class="timer">
                            <div class="circle">
                                <div class="time">
                                    <p id="min">10</p>
                                    <p>:</p>
                                    <p id="sec">15</p>
                                </div>
                            </div>
                        </div>
                        <div class="controller">
                            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                            <a id="reset" href=""><i class="fa-solid fa-arrow-rotate-left"></i></a>
                        </div>
                    </div>
    
    
                    <!-- <div class="mission-div col-6">
                        <h2>Mission: <span id="currentMission">Front End</span></h2>
                        <p>Description: <span id="currentMissionDesc">end website, and upload assignment</span></p>
                        <p>Bananas: <span id="currentMissionBananas">5</span></p>
                        <p>Level: <span>Hard</span></p>
                        <p>Importance: <span>High</span></p>
                    </div> -->
                </div>
            </div>
        </section>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="indexScript.js"></script>
</body>
