    <script src="https://kit.fontawesome.com/e4e39c0277.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="bg">
        <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="info.html">busy monkey</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse container" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-flex justify-content-between" style="max-width: 1200px;min-width: 500px;">
                  <li class="nav-item">
                    <a class="nav-link active nav-item" aria-current="page" href="index.html"><i class="fa-solid fa-stopwatch"></i><p>bananas timer</p></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="missions.html"><i class="fa-solid fa-clipboard-list"></i><p>missions</p></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="game.html"><i class="fa-solid fa-gamepad"></i><p>game</p></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="account.html"><i class="fa-solid fa-user"></i><p>account</p></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
                   
    
        <section>
            <div class="container">
                <div class="row">
                    <div class="timer-div">
                        <h1>Bananas Timer</h1>
    
                        <div class="painer">
                            <p id="work" class="">WORK</p>
                            <p id="chill">CHILL</p>
                        </div>
    
                        <div class="timer">
                            <div class="circle">
                                <div class="time">
                                    <p id="min">10</p>
                                    <p>:</p>
                                    <p id="sec">15</p>
                                </div>
                            </div>
                        </div>
                        <div class="controller">
                            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                            <a id="reset" href=""><i class="fa-solid fa-arrow-rotate-left"></i></a>
                        </div>
                    </div>
    
    
                    <!-- <div class="mission-div col-6">
                        <h2>Mission: <span id="currentMission">Front End</span></h2>
                        <p>Description: <span id="currentMissionDesc">end website, and upload assignment</span></p>
                        <p>Bananas: <span id="currentMissionBananas">5</span></p>
                        <p>Level: <span>Hard</span></p>
                        <p>Importance: <span>High</span></p>
                    </div> -->
                </div>
            </div>
        </section>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="indexScript.js"></script>
