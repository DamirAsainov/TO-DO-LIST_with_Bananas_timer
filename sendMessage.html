<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>busy monkey - Account</title>
    <link rel="stylesheet" href="sendMessageCSS.css">
    <link rel="shortcut icon" href="img/banana.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e4e39c0277.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <header>
            <div class="container-xl container-fluid">
                <a href="index.html" class="navbr-brand">busy monkey</a>
                <div class="nav">
                    <a href="index.html"><i class="fa-solid fa-stopwatch"></i></a>
                    <a href="missions.html"><i class="fa-solid fa-clipboard-list"></i></a>
                    <a href="sendMessage.html"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </header>

        <div class="container">
            <div id="app">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h3>Send Email</h3>
                    <input type="text" id="name" placeholder="Your name" required>
                    <input type="email" id="email" placeholder="Email id" required>
                    <input type="text"  id="phone" placeholder="Phone number" required>
                    <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
                    <button>
                        Submit
                        <i class="fa-solid fa-check"></i>
                      </button>
                </form>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="sendMessageScript.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
